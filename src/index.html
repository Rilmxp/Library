<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <h1 style="background-color: white; width: 100%">LIBRARY</h1>

      <div class="searchbox-books-container">
        <form novalidate>
          <div class="input-group">
            <input
              type="text"
              class="form-control has-validation"
              id="input-search-subject"
              placeholder="Book Subject"
              aria-label="Book subject"
              aria-describedby="button-search-subject"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-search-subject"
            >
              Search
            </button>
            <!-- <div class="invalid-feedback">Please enter a book subject</div> -->
            <div class="invalid-feedback">
              <!-- Current books not yet loaded. Try again later. -->
            </div>
          </div>
        </form>

        <h4 class="books-display-header"></h4>

        <div class="books-container snap"></div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="links">
        <a
          href="https://github.com/Rilmxp/Library"
          target="_blank"
          title="Github"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          class="link-portfolio"
          href="https://rilmxp.github.io/Portfolio/"
          target="_blank"
          title="Portfolio"
          ><i class="fa-solid fa-briefcase"></i
        ></a>
      </div>
    </footer>
  </body>
</html>

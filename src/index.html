<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <h1 style="background-color: white; width: 100%">LIBRARY</h1>

      <div class="searchbox-books-container">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Book subject"
            aria-label="Book subject"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>

        <h4 class="books-display-header">Trending today...</h4>

        <div class="books-container snap"></div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="links">
        <a
          href="https://github.com/Rilmxp/Library"
          target="_blank"
          title="Github"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          class="link-portfolio"
          href="https://rilmxp.github.io/Portfolio/"
          target="_blank"
          title="Portfolio"
          ><i class="fa-solid fa-briefcase"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
